<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Calendar Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <h2 id="time"></h2>
        </div>
        <div class="calendar">
            <h2 id="date"></h2>
        </div>
        <div class="notes">
            <h2>Notes</h2>
            <textarea id="noteInput" placeholder="Write your note here..."></textarea>
            <button onclick="addNote()">Add Note</button>
            <ul id="notesList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
